events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Mappa per determinare lo schema corretto (http/https) quando dietro un reverse proxy
    # Se X-Forwarded-Proto è presente, usalo, altrimenti usa lo schema della richiesta
    map $http_x_forwarded_proto $forwarded_scheme {
        default $scheme;
        https https;
        http http;
    }

    # Mappa per HSTS header - solo per HTTPS
    map $http_x_forwarded_proto $hsts_header {
        default "";
        https "max-age=31536000; includeSubDomains; preload";
    }

    # Configurazione di logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Configurazioni di performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compressione gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name blog.vitoesposito.it;
        root /usr/share/nginx/html;
        index index.html;

        # Normalizzazione URL: redirect da trailing slash a senza trailing slash
        # (tranne per la homepage che mantiene il trailing slash)
        # Questo risolve i problemi "Alternate page with proper canonical tag" e "Duplicate"
        # in Google Search Console, assicurando che ogni pagina abbia un solo URL canonico
        location ~ ^(.+)/$ {
            # Redirect 301 a URL senza trailing slash, usando lo schema corretto (http/https)
            return 301 $forwarded_scheme://$host$1$is_args$args;
        }

        # Configurazione per sito statico (Astro)
        # Astro con trailingSlash default ('ignore') può generare sia directory che file
        # Prova nell'ordine: file esatto, directory, file.html, directory/index.html, fallback a index.html
        location / {
            try_files $uri $uri/ $uri.html $uri/index.html /index.html;
        }

        # Cache per file statici
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache per HTML
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }

        # Sicurezza - nascondere header nginx
        server_tokens off;

        # Headers di sicurezza
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # HSTS (HTTP Strict Transport Security) - solo per HTTPS
        # Se il sito è servito via HTTPS (tramite reverse proxy), aggiungi HSTS
        # Coolify gestisce SSL termination e passa X-Forwarded-Proto: https
        add_header Strict-Transport-Security $hsts_header always;
    }
}
